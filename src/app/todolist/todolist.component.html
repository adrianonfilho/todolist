<div class="card shadow-lg mt-5">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To Do List</h1>
  </div>
  <div class="card-body p-4">
    <ul class="list-group">
      <li class="list-group-item mb-2 border py-0 rounded-3">
        <div class="input-group">
          <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="TÃ­tulo da tarefa" #titleInput>
          <button class="btn text-success border-0" (click)="onClick(titleInput)">
            <i class="fa-solid fa-circle-plus fa-xl"></i>
          </button>
        </div>
      </li>
      <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
        <span *ngIf="!item.isEditing">
          <i class="text-success" (click)="onStatusChange(item.id, !item.isDone)"
             [ngClass]="item.isDone ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
          {{item.title}}
          <span class="float-end text-secondary" (click)="onDelete(item.id)">
            <i class="fa-solid fa-trash-can"></i>
          </span>
          <span class="float-end text-secondary me-3" (click)="onEdit(item)">
            <i class="fa-solid fa-pen"></i>
          </span>
        </span>
        <span *ngIf="item.isEditing">
          <input type="text" [(ngModel)]="item.title" class="form-control d-inline-block w-50" />
          <button class="btn btn-primary btn-sm ms-2" (click)="onSave(item)">Salvar</button>
          <button class="btn btn-secondary btn-sm ms-2" (click)="onCancel(item)">Cancelar</button>
        </span>
      </li>
    </ul>
    <div *ngIf="allCompleted" class="text-center mt-4">
      <h2>ParabÃ©ns! VocÃª completou todas as tarefas! ðŸŽ‰ðŸŽŠðŸ¥³</h2>
    </div>
  </div>
</div>
